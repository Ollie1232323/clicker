<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ultimate Clicker Game</title>
  <style>
    body {
      text-align: center;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 48px;
      color: #4b0082;
      margin-top: 30px;
      text-shadow: 1px 1px 2px #aaa;
    }

    #clickBtn {
      padding: 20px 60px;
      font-size: 26px;
      background: #ff4081;
      color: white;
      border: none;
      border-radius: 12px;
      box-shadow: 0 6px #b4004e;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.2s ease-in-out;
    }

    #clickBtn:active {
      transform: scale(0.97);
      box-shadow: 0 3px #b4004e;
    }

    #score {
      font-size: 34px;
      color: green;
      margin-top: 20px;
    }

    .upgrade {
      margin-top: 20px;
      font-size: 18px;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      background-color: gold;
      cursor: pointer;
      box-shadow: 0 4px #aa8800;
      transition: transform 0.2s;
    }

    .upgrade:hover:not(:disabled) {
      transform: scale(1.05);
    }

    .upgrade:disabled {
      background-color: gray;
      box-shadow: none;
      cursor: not-allowed;
    }

    #messages {
      margin-top: 20px;
      font-size: 22px;
      color: #222;
      height: 30px;
      font-weight: bold;
    }

    #footer {
      margin-top: 60px;
      font-size: 14px;
      color: darkgray;
    }

    #adminPanel {
      margin-top: 40px;
      display: none;
      border-top: 2px dashed #888;
      padding-top: 20px;
    }

    .admin-input {
      margin: 10px;
      padding: 8px;
      font-size: 16px;
    }

    .admin-label {
      font-weight: bold;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>CLICK THE BUTTON!</h1>
  <button id="clickBtn">Click me!!!</button>
  <div id="score">Score: 0</div>
  <div id="messages"></div>

  <button class="upgrade" id="autoClickerBtn" disabled>Buy Auto-Clicker (Cost: 50)</button>
  <button class="upgrade" id="multiplierBtn" disabled>Buy Multiplier x2 (Cost: 100)</button>

  <div id="adminPrompt">
    <p style="margin-top:40px;">Enter Admin Code:</p>
    <input id="adminCodeInput" class="admin-input" placeholder="Enter code..." />
    <button class="upgrade" onclick="checkAdminCode()">Enter</button>
  </div>

  <div id="adminPanel">
    <h2>üëë Admin Panel</h2>
    <div>
      <label class="admin-label">Clicks Per Click:</label>
      <input id="clickPowerInput" class="admin-input" type="number" value="1" min="1" />
      <button class="upgrade" onclick="setClickPower()">Set</button>
    </div>
    <div>
      <label class="admin-label">Auto Clicks Per Second:</label>
      <input id="autoCpsInput" class="admin-input" type="number" value="1" min="1" />
      <button class="upgrade" onclick="setAutoClickRate()">Set</button>
    </div>
    <div>
      <label class="admin-label">Add Score:</label>
      <input id="addScoreInput" class="admin-input" type="number" value="0" />
      <button class="upgrade" onclick="addScore()">Add</button>
    </div>
  </div>

  <div id="footer">Made by Ollie üöÄ</div>

  <script>
    let score = 0;
    let multiplier = 1;
    let autoClicker = false;
    let clickPower = 1;
    let autoClickInterval;
    let autoClickRate = 1; // times per second

    const btn = document.getElementById("clickBtn");
    const scoreDisplay = document.getElementById("score");
    const msgDisplay = document.getElementById("messages");
    const autoClickerBtn = document.getElementById("autoClickerBtn");
    const multiplierBtn = document.getElementById("multiplierBtn");

    function updateScore() {
      scoreDisplay.textContent = "Score: " + score;
      updateUpgrades();
    }

    function showMessage(msg) {
      msgDisplay.textContent = msg;
      msgDisplay.style.color = getRandomColor();
      setTimeout(() => msgDisplay.textContent = "", 4000);
    }

    function getRandomColor() {
      const colors = ["#ff5722", "#009688", "#4caf50", "#3f51b5", "#e91e63"];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    btn.onclick = () => {
      score += clickPower * multiplier;
      updateScore();

      if (score >= 10 && score < 15) showMessage("üî• 10 clicks! Keep going!");
      if (score >= 50 && score < 60) showMessage("üöÄ LEGEND! You reached 50!");
      if (score >= 100 && score < 110) showMessage("üëë WOW! 100 CLICKS!");
    };

    function updateUpgrades() {
      autoClickerBtn.disabled = score < 50 || autoClicker;
      multiplierBtn.disabled = score < 100 || multiplier > 1;
    }

    autoClickerBtn.onclick = () => {
      if (score >= 50 && !autoClicker) {
        score -= 50;
        autoClicker = true;
        showMessage("ü§ñ Auto-Clicker Activated!");
        updateScore();
        startAutoClicker();
      }
    };

    function startAutoClicker() {
      if (autoClickInterval) clearInterval(autoClickInterval);
      autoClickInterval = setInterval(() => {
        score += clickPower * multiplier;
        updateScore();
      }, 1000 / autoClickRate);
    }

    multiplierBtn.onclick = () => {
      if (score >= 100 && multiplier === 1) {
        score -= 100;
        multiplier = 2;
        showMessage("üí• Multiplier x2 Activated!");
        updateScore();
      }
    };

    // Admin features
    function checkAdminCode() {
      const code = document.getElementById("adminCodeInput").value;
      if (code === "2812") {
        document.getElementById("adminPanel").style.display = "block";
        document.getElementById("adminPrompt").style.display = "none";
        showMessage("üõ† Admin Panel Activated!");
      } else {
        showMessage("‚ùå Wrong Code");
      }
    }

    function setClickPower() {
      const power = parseInt(document.getElementById("clickPowerInput").value);
      if (power > 0) {
        clickPower = power;
        showMessage(`‚úÖ Click Power Set to ${power}`);
      }
    }

    function setAutoClickRate() {
      const cps = parseInt(document.getElementById("autoCpsInput").value);
      if (cps > 0) {
        autoClickRate = cps;
        showMessage(`‚öôÔ∏è Auto-Click Rate set to ${cps}/sec`);
        if (autoClicker) startAutoClicker();
      }
    }

    function addScore() {
      const add = parseInt(document.getElementById("addScoreInput").value);
      if (!isNaN(add)) {
        score += add;
        updateScore();
        showMessage(`üéÅ Added ${add} points!`);
      }
    }

    updateScore();
  </script>
</body>
</html>
